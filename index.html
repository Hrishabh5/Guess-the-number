<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Game</title>
  </head>
  <body>
    <div>
      <div class="header">
        <p class="heading">Guess The Number</p>
      </div>

      <!-- <div class="details"> -->
      <p id="player1Result"></p>
      <p id="player2Result"></p>
      <p id="finalResult"></p>
      <p id="player"></p>
      <!-- </div> -->

      <form class="form" action="submit">
        <input type="number" id="input" />
        <button id="submit">Submit</button>
      </form>

      <div class="result">
        <p id="start"></p>
        <p id="para"></p>
      </div>
    </div>
    <script src="./game.js"></script>
  </body>
</html>
